<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text on Button Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Change Paragraph Text</h1>
    <p id="textParagraph">This is the original text.</p>
    <button id="changeTextButton">Click Me!</button>

    <script>
        document.getElementById("changeTextButton").addEventListener("click", function() {
            document.getElementById("textParagraph").innerText = "The text has been changed!";
        });
    </script>
</body>
</html>
